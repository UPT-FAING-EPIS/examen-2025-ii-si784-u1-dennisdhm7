name: Deploy API to Azure with Terraform

on:
  push:
    branches:
      - main   # se ejecuta cada vez que hagas push a main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5   # o la √∫ltima estable

      - name: üîê Autenticaci√≥n en Azure
        run: |
          echo "Configurando credenciales de Azure..."
          echo "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          echo "${{ secrets.AZURE_CLIENT_ID }}"
          echo "${{ secrets.AZURE_CLIENT_SECRET }}"
          echo "${{ secrets.AZURE_TENANT_ID }}"
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: üì¶ Terraform Init
        run: terraform -chdir=terraform init

      - name: üìù Terraform Plan
        run: terraform -chdir=terraform plan
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: üöÄ Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve
        env:
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}