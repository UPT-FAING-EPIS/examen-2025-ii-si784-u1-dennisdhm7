name: 🚀 Deploy API to Azure

on:
  push:
    branches:
      - main   # Ejecuta cuando haces push a main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: 🔐 Login to Azure
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: 📦 Terraform Init
        run: terraform -chdir=terraform init

      - name: 📝 Terraform Plan
        run: terraform -chdir=terraform plan

      - name: 🚀 Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve

      - name: 🌍 Mostrar URL de la API
        run: terraform -chdir=terraform output app_service_url

  deploy:
    runs-on: ubuntu-latest
    needs: terraform  # Se ejecuta después que Terraform termine bien

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v4

      - name: ⚙️ Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 🛠️ Publicar proyecto
        run: dotnet publish ./Matricula.Api/Matricula.Api.csproj -c Release -o ./publish

      - name: 🚀 Deploy a Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: "matricula-api-app" # nombre del App Service
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./publish
