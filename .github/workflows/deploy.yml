name: ğŸš€ Deploy API to Azure

on:
  push:
    branches:
      - main   # Ejecuta cuando haces push a main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: ğŸ” Login to Azure
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: ğŸ“¦ Terraform Init
        run: terraform -chdir=terraform init

      - name: ğŸ“ Terraform Plan
        run: terraform -chdir=terraform plan

      - name: ğŸš€ Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve

      - name: ğŸŒ Mostrar URL de la API
        run: terraform -chdir=terraform output app_service_url

  deploy:
    runs-on: ubuntu-latest
    needs: terraform  # Se ejecuta despuÃ©s que Terraform termine bien

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ› ï¸ Publicar proyecto
        run: dotnet publish ./Matricula.Api/Matricula.Api.csproj -c Release -o ./publish

      - name: ğŸš€ Deploy a Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: "matricula-api-app" # nombre del App Service
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./publish
