name: ğŸš€ Deploy API to Azure with Terraform

on:
  push:
    branches:
      - main   # se ejecuta cada vez que hagas push a main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5   # o la Ãºltima estable

      - name: ğŸ” Login to Azure
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: ğŸ“¦ Terraform Init
        run: terraform -chdir=terraform init

      - name: ğŸ“ Terraform Plan
        run: terraform -chdir=terraform plan

      - name: ğŸš€ Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve

      - name: ğŸŒ Mostrar URL de la API
        run: |
          echo "API desplegada en:"
          terraform -chdir=terraform output app_service_url
